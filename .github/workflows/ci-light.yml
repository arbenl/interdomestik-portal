name: CI Light

on:
  push:
    branches: [ main, master, feat/**, fix/**, chore/** ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install root
        run: npm ci || true
      - name: Install frontend
        run: npm ci
        working-directory: frontend
      - name: Install functions
        run: npm ci
        working-directory: functions
      - name: Frontend typecheck
        run: npm run typecheck
        working-directory: frontend
      - name: Frontend lint
        run: npm run lint
        working-directory: frontend
      - name: Functions typecheck
        run: npm run typecheck
        working-directory: functions
      - name: Functions lint
        run: npm run lint
        working-directory: functions

